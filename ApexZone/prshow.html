<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {% for muscle_group, exercises in exercises_by_muscle_group.items() %}
    <h2>{{ muscle_group }}</h2>
    <table>
        <thead>
            <tr>
                <th>Exercise Name</th>
                <th>Weight</th>
                <th>Reps</th>
            </tr>
        </thead>
        <tbody>
            {% for exercise in exercises %}
            <tr>
                <td>{{ exercise[0] }}</td>
                <td>{{ exercise[1] }}</td>
                <td>{{ exercise[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endfor %}
</body>
</html>
