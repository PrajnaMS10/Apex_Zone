<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            scroll-behavior: smooth;
            font-family: 'Lato', sans-serif;
        }

        :root {
            --bg-color: rgb(0, 0, 0);
            --text-color: white;
            --main-color: rgb(188, 0, 0);
        }

        html {
            font-size: 62.5%;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
        }

        .header{
            position: fixed;
            top:0;
            left: 0;
            width:100%;
            padding: 2rem 9%;
            background:transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: .3s;
        
        }
        .header.sticky {
          background: var(--bg-color);
        }
        .logo{
            font-size: 2.5rem;
            color:var(--text-color);
            font-weight: 600;
        }
        span{
            color: var(--main-color);
        }
        .navbar a{
            font-size: 1.7rem;
            color:var(--text-color);
            font-weight: 500;
            margin-left: 3.5rem ;
            transition: .3s;
        }
        .navbar a:hover{
            color: var(--main-color);
        }
        .navbar a.active{
            color:var(--main-color);
        }

        .form_container {
            position: absolute;
            max-width: 320px;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            z-index: 101;
            background: #fff;
            color: black;
            padding: 25px;
            border-radius: 12px;
        }

        .form_container h2 {
            color: black;
            font-size: 22px;
            text-align: center;
        }

        .input_box {
            position: relative;
            margin-top: 30px;
            width: 100%;
            height: 40px;
        }

        .input_box input {
            height: 100%;
            width: 100%;
            border: none;
            outline: none;
            padding: 0 30px;
            transition: all 0.2s ease;
            border-bottom: 1.5px solid #aaa;
            color: #333;
        }

        .input_box input:focus {
            border-color: var(--main-color);
        }

        .form_container button {
            background-color: rgb(188, 0, 0);
            color: white;
            margin-top: 30px;
            width: 100%;
            padding: 10px 0;
            border-radius: 10px;
            border: 2px solid rgb(188, 0, 0);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .form_container button:hover {
            background-color: white;
            color: rgb(188, 0, 0);
            border-color: rgb(188, 0, 0);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">A<span>Z</span></a>

        <div class="bx bx-menu" id="menu-icon"></div>

        <nav class="navbar">
            <a href="{{ url_for('home') }}">Home</a>
            <span class="active-nav"></span>
        </nav>
    </header>
    <form class="form_container" action="/bmi-input" method="POST">
        <h2>BMI Calculator</h2>
        <div class="input_box">
            <input type="number" name="height" id="height" placeholder="Height (cm)" step="0.01" required>
        </div>
        <div class="input_box">
            <input type="number" name="weight" id="weight" placeholder="Weight (kg)" step="0.01" required>
        </div>
        <button type="submit">Calculate BMI</button>
    </form>
</body>
</html>
